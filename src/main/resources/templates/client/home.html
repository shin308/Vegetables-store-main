<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Registration and Login App</title>

	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		  crossorigin="anonymous">

</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#" th:href="@{/}">Vegetable Store</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<div th:switch="${#authentication} ? ${#authorization.expression('isAuthenticated()')} : ${false}">
        			<span th:case="${false}">
						<a class="navbar-brand" th:href="@{/login}">Đăng nhập</a>
            			<a class="navbar-brand" th:href="@{/register}"> Đăng ký</a>
        			</span>
					<span th:case="${true}">
            			<a class="navbar-brand" th:href="@{/account}">Tài khoản</a>
            			<a class="navbar-brand" th:href="@{/logout}"> Đăng xuất</a>
            			<span> Welcome
                			<span class="navbar-brand" th:text="${loggedInUser.lastName}"></span>
                			<span class="navbar-brand" th:text="${loggedInUser.firstName}"></span>
            			</span>
        			</span>
					<span th:case="*">Should never happen, but who knows</span>
					<span><a class="navbar-brand" th:href="@{/category}">Management Category</a></span>
				</div>
			</ul>
		</div>
	</div>
</nav>

<br>
<br>

<div class="container">
	<h1>Client home</h1>
</div>
</body>
</html>
